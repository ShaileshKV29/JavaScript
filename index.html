<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div-1{
            width: 100%;
            height: 80vh;
            background-color: #1b1c1e;
            color: #FFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Roboto';
            font-size: 2vw;
        }

        .btn{
            padding: 10px 60px;
            font-family: 'Roboto';
            font-size: 1.2vw;
        }
    </style>
</head>
<body>
    <div id="div-1">
        <p id="text">Click the button to change text</p>
        <button class="btn" id="btn" onclick="textChange()">Click</button>
    </div>
</body>
    <script>
        // document.getElementById("div-1").innerHTML = "Text Changed";
        function textChange()
        {
            document.getElementById("text").innerHTML = "Text Changed"
        }
    </script>
</html>
