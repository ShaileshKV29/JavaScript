<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PopUp Form</title>
</head>
<body>
    <section class="popup_btn">
        <button id="popup_btn">Pop Up Form</button>
    </section>
    <section class="popup_form" id="popup_form">
        <form action="" id="popupForm">
            <button class="cross" id="formClose">X</button>
            <div class="form-input">
                <input type="text" placeholder="E-Mail">
                <p id="email_error" class="form_error">Please enter Email</p>
            </div>
            <div class="form-input">
                <input type="password" placeholder="Password">
                <p id="password_error" class="form_error">Please enter Email</p>
            </div>
            <div class="form-input">
                <input type="password" placeholder="Confirm Password">
                <p id="password_error" class="form_error">Please enter Email</p>
            </div>
            <div class="terms">
                <input type="checkbox">
                Agree to Terms and Conditions
            </div>
            <button class="btn">Submit</button>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
